<script>
  var data;
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }
  

  function intersect(a, b) {
    var setA = new Set(a);
    var setB = new Set(b);
    var intersection = new Set([...setA].filter(x => setB.has(x)));
    return Array.from(intersection);
  }


  function toArrayInt(str){
    var result = str.split(',').map(function(item) {
        return parseInt(item, 10);
    });
    return result
  }
  
  function getNameOptionSelect2(dom, val){
    var datas = $(dom).select2("data");
    for (let key in datas) {
      let data = datas[key];
      if (data.id == val){
        return data.text
      } 
    }
    return "";
  };

  function randomKasus(jumlahKasus, keyKasus, listValidKasus, kategoriPasien){
      var cases = []
      var i;
      for (i = 1; i <= jumlahKasus; i++) {
          cases.push(randomVariable(bankKasus[keyKasus], kategoriPasien))
      }
      return cases;
  }

  function randomVariable(kasus, kategoriPasien){
    let newKasus = Object.create(kasus)
    newKasus["txtKodePasien"] = kategoriPasien;

    // jenis kelamin
    let jenisKelamins = toArrayInt(newKasus["Kategori Jenis Kelamin Pasien"]);
    let jenisKelamin;
    if (jenisKelamins.length > 0) {
        jenisKelamin = jenisKelamins[getRndInteger(0, jenisKelamins.length -1)];
        newKasus["txtJenisKelamin"] = parseInt(jenisKelamin, 10);
    }

    // kode kegiatan
    let kodeKegiatans = toArrayInt(newKasus["Kode Kegiatan"]);
    if (kodeKegiatans.length > 0) {
        let randomKodeKegiatan = kodeKegiatans[getRndInteger(0, kodeKegiatans.length -1)];
        newKasus["txtKodeKegiatan"] = parseInt(randomKodeKegiatan, 10);
    }
   
    // unit pelayanan
    let unitPelayanan = toArrayInt(newKasus["Unit Pelayanan"]);
    if (unitPelayanan.length > 0) {
        let randomUnitPelayanan = unitPelayanan[getRndInteger(0, unitPelayanan.length-1)];
        newKasus["txtUnitPelayanan"] = parseInt(randomUnitPelayanan, 10);
    }

    // kategori Kasus
    let kategoriKasus = toArrayInt(newKasus["Kategori Kasus"]);
    if (kategoriKasus.length > 0) {
        let randomKategoriKasus = kategoriKasus[getRndInteger(0, kategoriKasus.length-1)];
        newKasus["txtKodeKasus"] = parseInt(randomKategoriKasus, 10);
    }

    var collectionVariableKasus = variableKasus[newKasus["No"]];
    if (collectionVariableKasus !== undefined){
      let variable = collectionVariableKasus[getRndInteger(0, collectionVariableKasus.length-1)];
      let newVariable = Object.create(variable)
      let dictionary = {
          jenis_kelamin: jenisKelamin,
          kategori_pasien : kategoriPasien,
      }; 
      for (const property in newVariable) {
        newVariable[property] = replaceVariable(newVariable[property], dictionary);
        newVariable[property] = EVAL(newVariable[property], property);
        dictionary[property] = newVariable[property];
        newKasus["Data Dasar Pasien"] = newKasus["Data Dasar Pasien"].replaceAll("{{" + property + "}}", newVariable[property]);
        newKasus["Data Ringkasan Penyakit"] = newKasus["Data Ringkasan Penyakit"].replaceAll("{{" + property + "}}", newVariable[property]);
        newKasus["Penatalaksanaan"] = newKasus["Penatalaksanaan"].replaceAll("{{" + property + "}}", newVariable[property]);
      }
    }

    newKasus["Tindakan Medis"] = kasus["Tindakan Medis"];
    newKasus["Diagnosis"] = kasus["Diagnosis"];
    return newKasus;
  }

  function replaceVariable(str, dictionary){
    for (const property in dictionary) {
        str = str.replace("{{" + property + "}}", dictionary[property]);
    }
    return str;
  }

  function RANDOMCHAR(str){
    if (str !== undefined && str.length > 0){
      let index = getRndInteger(0, str.length-1);
      return str[index];
    }
    return "";
  }


  function IFTHENELSE(condition, return1, return2){
    if(eval(condition)){
        return return1;
    }else{
      return return2;
    }
  }

  function RANGENUMBER(minValue, maxValue, inc){
    let multiple = 10000000000
    let numbers = []
    let number = minValue
    while(number <= maxValue){
        numbers.push(number);
        number = ((number * multiple) + (inc * multiple)) / multiple
    }
    rdm = getRndInteger(0, numbers.length -1)
    return numbers[rdm];
  }

  function RANGENUMBERUMUR(kategoriPasien, minValue, maxValue, inc){
    if (kategoriPasien === 1){
        if (maxValue > 17){
            maxValue = 17;
        }
        if (minValue < 0){
            maxValue = 0;
        }
    }

    if (kategoriPasien === 2){
        if (maxValue > 55){
            maxValue = 55;
        }
        if (minValue < 18){
            minValue = 18;
        }
    }

    if (kategoriPasien === 3){
        if (minValue < 56){
            minValue = 56;
        }
    } 
    return RANGENUMBER(minValue, maxValue, inc); 
  }

  function SELECTION(...options){
    if (options.length > 0){
        return options[getRndInteger(0, options.length-1)]
    }
    return "";
  }

  function EVAL(exp, property){
    try {
      var result;
      if (exp !== undefined && exp[0] === "#"){
        let newExp = exp.substring(1, exp.length);
        eval( "result = " + newExp + ";");
        if (result !== undefined && result[0] === "#"){
            return EVAL(result, property)
        } 
        return result;
      }
      return exp;
    }
    catch(err) {
      console.log(property + " : " + err.message);
    }
  }

  function initBankKasus(bankKasus){
    var selectKasus = $('#selectKasus');
    for (let key in bankKasus) {
      let kasus = bankKasus[key];
      selectKasus.append(
        $('<option></option>').val(key).html("Kasus " + kasus["No"])
      );
    }
    $('.select2').select2();
  }

  function initDiagnosis(data){
    var selectDiagnosis = $('#selectDiagnosis');
    for (let key in data) {
        let diagnosis = data[key];
          selectDiagnosis.append(
          $('<option></option>').val(diagnosis["val"]).html(diagnosis["text"])
        );
    }
    $('.select2').select2();
  }

  function initTindakanMedis(data){
    var selectTindakanMedis = $('#selectTindakanMedis');
        for (let key in data) {
          let tindakanMedis = data[key];
          selectTindakanMedis.append(
              $('<option></option>').val(tindakanMedis["val"]).html(tindakanMedis["text"])
          );
        }
    $('.select2').select2();
  } 
  $(document).ready(function() {
    initBankKasus(bankKasus);
    initDiagnosis(diagnosis);
    initTindakanMedis(tindakanMedis);
  });

  
  function getValidKasus(keyKasus){
      let listValidIndexKasusBayiAnak = []
      let listValidIndexKasusDewasa = []
      let listValidIndexKasusLansia = []

      let kasus = bankKasus[keyKasus];

      // Filter Kategori Pasien
      kategori_pasiens = kasus["Kategori Pasien"].split(',');
      for (let index in kategori_pasiens) {
          // Bayi - Anak 
          if (kategori_pasiens[index] === "1") {
            listValidIndexKasusBayiAnak.push(keyKasus);
          } else if (kategori_pasiens[index] === "2") { // Dewasa
            listValidIndexKasusDewasa.push(keyKasus);
          } else if (kategori_pasiens[index] === "3") { // Lansia
            listValidIndexKasusLansia.push(keyKasus);
          }
      }
      return [listValidIndexKasusBayiAnak, listValidIndexKasusDewasa, listValidIndexKasusLansia];
  }

  $(function () {
    $('#generateForm').validate({
      rules: {
        selectKasus: {
          required: true,
        }, 
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      },
      submitHandler: function(form) {
        let validData = getValidKasus($('#selectKasus').val());
        let cases = [];
        let keyKasus = $('#selectKasus').val();
        if (validData[0] !== undefined && validData[0].length > 0){
            let x = randomKasus(1, keyKasus, validData[0], 1);
            cases = cases.concat(x);
        }
        if (validData[1] !== undefined && validData[1].length > 0){
            let y = randomKasus(1, keyKasus, validData[1], 2);
            cases = cases.concat(y);
        }
        if (validData[2] !== undefined && validData[2].length > 0){
            let z = randomKasus(1, keyKasus, validData[2], 3);
            cases = cases.concat(z);
        }
        let index = getRndInteger(0, cases.length-1);
 
        $("#kode-kegiatan").val(cases[index]["txtKodeKegiatan"]);
        $("#unit-pelayanan").val(cases[index]["txtUnitPelayanan"]);

        $("#kode-pasien").val(cases[index]["txtKodePasien"]);
        $("#kode-kasus").val(cases[index]["txtKodeKasus"]);
        $("#jenis-kelamin").val(cases[index]["txtJenisKelamin"]);

        $("#pasien").val(cases[index]["Data Dasar Pasien"]);
        $("#penyakit").val(cases[index]["Data Ringkasan Penyakit"]);
        $("#penatalaksanaan").val(cases[index]["Penatalaksanaan"]);
        $("#selectTindakanMedis").val(cases[index]["Tindakan Medis"].split(","));
        $("#selectDiagnosis").val(cases[index]["Diagnosis"].split(","));

        $('.select2').select2();
      }
    });
    
    
    $('#viewForm').validate({
      rules: {
        txtTglBorang: {
          required: true,
        }, 
        txtKodeKegiatan: {
          required: true,
        },
        txtUnitPelayanan: {
