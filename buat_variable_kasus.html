<script>
  var data;
  var view;
  var variable = [];
  // var variableKasus = new Map();
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }

  function intersect(a, b) {
    var setA = new Set(a);
    var setB = new Set(b);
    var intersection = new Set([...setA].filter(x => setB.has(x)));
    return Array.from(intersection);
  }


  function toArrayInt(str){
    var result = str.split(',').map(function(item) {
        return parseInt(item, 10);
    });
    return result
  }
  
  function toArray(str){
    var result = str.split(',').map(function(item) {
        return item;
    });
    return result
  }

  function getNameOptionSelect2(dom, val){
    var datas = $(dom).select2("data");
    for (let key in datas) {
      let data = datas[key];
      if (data.id == val){
        return data.text
      } 
    }
    return "";
  };


  function resetForm(){
    $("#no").val("");
    $("#no-kasus").html("");
    $("#viewDataForm").html("");
    $('#viewForm')[0].reset();
    variable = [];
  }

  function reloadData(){
    for (const property in variableKasus) {
       var hasBankKasus = false;
       for (let key in bankKasus) {
          let kasus = bankKasus[key];
          if (property == kasus["No"]){
             hasBankKasus = true;
             break;
          }
       }
       if (!hasBankKasus){
          delete variableKasus[property];
       }
    }
    $("#data_variable_kasus").val(JSON.stringify(variableKasus));
    $('#data_variable_kasus').json_beautify();
    $("#data_variable_kasus").val("var variableKasus = " + $("#data_variable_kasus").val());
  }

  function replaceVariable(str, dictionary){
    for (const property in dictionary) {
        str = str.replace("{{" + property + "}}", dictionary[property]);
    }
    return str;
  }

  function RANDOMCHAR(str){
    if (str !== undefined && str.length > 0){
      let index = getRndInteger(0, str.length-1);
      return str[index];
    }
    return "";
  }


  function IFTHENELSE(condition, return1, return2){
    if(eval(condition)){
        return return1;
    }else{
      return return2;
    }
  }

  function RANGENUMBER(minValue, maxValue, inc){
    return Math.floor(Math.random() * (maxValue - minValue + inc) ) + minValue; 
  }

  function RANGENUMBERUMUR(kategoriPasien, minValue, maxValue, inc){
    if (kategoriPasien === 1){
        if (maxValue > 17){
            maxValue = 17;
        }
        if (minValue < 0){
            maxValue = 0;
        }
    }

    if (kategoriPasien === 2){
        if (maxValue > 55){
            maxValue = 55;
        }
        if (minValue < 18){
            minValue = 18;
        }
    }

    if (kategoriPasien === 3){
        if (minValue < 56){
            minValue = 56;
        }
    } 
    return Math.floor(Math.random() * (maxValue - minValue + inc) ) + minValue; 
  }

  function SELECTION(...options){
    if (options.length > 0){
        return options[getRndInteger(0, options.length-1)]
    }
    return "";
  }

  function EVAL(exp, property){
    try {
      var result;
      if (exp !== undefined && exp[0] === "#"){
        let newExp = exp.substring(1, exp.length);
        eval( "result = " + newExp + ";");
        if (result !== undefined && result[0] === "#"){
            return EVAL(result, property)
        } 
        return result;
      }
      return exp;
    }
    catch(err) {
      console.log(property + " : " + err.message);
    }
  }

  function initBankKasus(bankKasus){
    var selectKasus = $('#selectKasus');
    for (let key in bankKasus) {
      let kasus = bankKasus[key];
      selectKasus.append(
        $('<option></option>').val(key).html("Kasus " + kasus["No"])
      );
    }
    $('.select2').select2();
  }

  // The plugin
  $.fn.json_beautify= function() {
    var obj = JSON.parse( this.val() );
    var pretty = JSON.stringify(obj, undefined, 4);
    this.val(pretty);
  };

  $(document).ready(function() {
    initBankKasus(bankKasus);
    reloadData();
  });

  $(function () {
    $('#generateForm').validate({
      rules: {
        selectKasus: {
          required: true,
        }, 
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      },
      submitHandler: function(form) {
        resetForm();
        let validData = bankKasus[$('#selectKasus').val()];

        str = validData["Data Dasar Pasien"].split("{{");
        for (i = 0; i < str.length; i++) {
          if (str[i].includes("}}")){
            str2 = str[i].split("}}");
            if (str2[0] !== ""){
              variable.push(str2[0]);
            }
          }
        }

        str = validData["Data Ringkasan Penyakit"].split("{{");
        for (i = 0; i < str.length; i++) {
          if (str[i].includes("}}")){
            str2 = str[i].split("}}");
            if (str2[0] !== ""){
              variable.push(str2[0]);
            }
          }
        }

        str = validData["Penatalaksanaan"].split("{{");
        for (i = 0; i < str.length; i++) {
          if (str[i].includes("}}")){
            str2 = str[i].split("}}");
            if (str2[0] !== ""){
              variable.push(str2[0]);
            }
          }
        }
        variable = variable.filter(function(item, pos, self) {
            return self.indexOf(item) == pos;
        }) 
        var dataForm = "";
        for (i = 0; i < variable.length; i++) { 
          dataForm += `<div class="col-md-6">
                <div class="form-group">
                    <label>` + variable[i] +`</label>
                    <input class="form-control" id="`+ variable[i] + `" value="">
                </div>
            </div>`
        }
        $("#viewDataForm").html(dataForm);

        for (i = 0; i < variable.length; i++) {
            var value = "";
            try{
              value = variableKasus[validData["No"]][0][variable[i]];
              if (value === undefined){
                value = "";
              }
              $("#" + variable[i]).val(value);
            }catch(err){
              console.log(err.message);
            }  
        }
        $("#no").val(validData["No"]);
        $("#no-kasus").html(validData["No"]);
      }
    });
    
    $('#viewForm').validate({
      rules: {},
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      },
      submitHandler: function(form) {
        var obj = {};
        for (const property in variable) {
          obj[variable[property]] = $("#" + variable[property]).val()
        }
        var newVariable = [];
        newVariable.push(obj);
        variableKasus[$("#no").val()] = newVariable;
        resetForm();
        reloadData();
        alert("Variable berhasil disimpan");
      }
    });
    
    // Initialize Select2 Elements
    $('.select2').select2()

    // Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    $('#rangeDate').daterangepicker({
      locale: {
        format: 'MM/DD/YYYY'
      }
    })

    $('#reservationdate').datetimepicker({
        format: 'MM/DD/YYYY'
    });
  })
